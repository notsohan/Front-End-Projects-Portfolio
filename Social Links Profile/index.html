<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="social">
        <img class="pic" src="images/avatar-jessica.jpeg" alt="pic" />
        <p class="name">Jessica Randall</p>
        <p class="place">London, United Kingdom</p>
        <p class="title">"Front-end developer and avid learner"</p>
        <div class="links">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">Linkedin</a>
          <a href="#">twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
